<!doctype html>

<html>

<head>
  <title>QLPnet</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <!--header-->
  <div class="header">
    <img src="images/logo.png">
  </div>

  <!--nav-->
  <div class="nav">

    <!--1st buttons-->
    <div class="containerbtn">
      <div class="playbtn">
        <div id="playgame">
          <h3>Play Game</h3>
        </div>

        <div id="quick">
          <img src="images/quickplaybtn.jpg">
        </div>
      </div>

      <!--2nd buttons-->
      <div class="custombtn">
        <div id="at">
          <h3>AT</h3>
        </div>
        <div id="custom">
          <h3>CTM</h3>
        </div>
      </div>

      <!--3rd buttons-->
      <div class="tournamentbtn">
        <div id="tournament">
          <h3>TRNY</h3>
        </div>

        <div id="ladder">
          <h3>LDR</h3>
        </div>

        <div id="profile">
          <h3>PRF</h3>
        </div>

      </div>

    </div>

  </div>

  <!--content container-->
  <div class="container">

    <!--chat-->
    <div class="chat"></div>

    <!--profile-->
    <div class="profile"></div>

    <!--exit-->
    <div class="exit"></div>

  </div>

</body>

</html>
