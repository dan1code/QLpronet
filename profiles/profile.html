<!DOCTYPE html>
<html>

  <head>
    <title>QLpronet</title>
    <link rel="stylesheet" type="text/css" href="../profile.css">
  </head>

  <body>
    <!--header-->
    <div class="header">
      <img src="../images/banner.jpg">
    </div>

    <!--nav-->
    <div class="nav">
      <!--buttons-->
      <div class="containerbtn">

        <!--1stbtns-->
        <div class="playbtn">

          <div id="playgame">
            <h3>Play Game</h3>
          </div>

          <div id="quick">
            <img src="../images/quickplay.jpg">
          </div>

        </div>

        <!--2ndbtns-->
        <div class="custombtn">

          <div id="at">
            <img src="../images/at.jpg">
          </div>

          <div id="custom">
            <h3>CUSTOM</h3>
          </div>

        </div>

        <!--3rdbtns-->
        <div class="tournamentbtn">

          <div id="tournament">
            <img src="../images/trophy.jpg">
          </div>

          <div id="ladder">
            <img src="../images/ladder.jpg">
          </div>

          <div id="profile">
            <h3>PROFILE</h3>
          </div>

        </div>

      </div>

    </div>

    <!--container for chat and side tabs-->
    <div class="container">

      <!--box for account/stats -->
      <div class="accountinfo">

        <!--Account box -->
        <div id="accountbox">

          <!--Account -->
          <div id="avatar">
            <img src="../images/avatars/pleblarge.jpg"  />
            <a href="">Select Icon</a>
          </div>

          <div id="name">
            <h5>Name:</h5>
            <h3>Nodz0r</h3>
          </div>

          <!--HomePage -->
          <div id="homepagebox">

            <h5>HomePage:</h5>
            <textarea rows="1" cols="60" maxlength="61"></textarea>

            <h5>Additional Information:</h5>
            <textarea rows="5" cols="60" maxlength="308"></textarea>

          </div>

        </div>

        <div id="historybox">

          <h5>Play History</h5>

          <ul>
            <li><h5>Personal</h5></li>
            <li><h5>Clan</h5></li>
          </ul>

          <table>

            <tr>
              <th></th>
              <th>Wins:</th>
              <th>Losses:</th>
              <th>Win %:</th>
            </tr>

            <tr>
              <td>Human:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>Undead:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>Night Elf:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>Random:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>Total:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td>Tournament:</td>
              <td></td>
              <td></td>
              <td></td>
            </tr>

          </table>

        </div>

      </div>

      <!--box for ladder and back button -->
      <div class="ladderinfo">

        <div id="ladderbox">
        </div>

        <div id="backbox">

        </div>

      </div>

      </div>

    </div>

  </body>

</html>
